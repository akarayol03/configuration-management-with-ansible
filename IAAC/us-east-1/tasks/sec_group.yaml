      ec2_group:
        name: SecGroupforVPC
        description: Sec Group 1 for VPC
        vpc_id: vpc-ebd1ac91vpc-0b852a9e37ee1eb1b
        region: us-east-1
        rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0